<div class="resume-section">
  <h2 style="color:#2980b9;">{{ name }}</h2>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Phone:</strong> {{ phone }}</p>
  <hr />
  <h3 style="color:#2980b9;">Skills</h3>
  <p>{{ skills }}</p>
  <h3 style="color:#2980b9;">Projects</h3>
  <p>{{ projects }}</p>
  <h3 style="color:#2980b9;">Certificates</h3>
  <p>{{ certificates }}</p>
  <h3 style="color:#2980b9;">Short Description</h3>
  <p>{{ short_description }}</p>
  <h3 style="color:#2980b9;">Objective</h3>
  <p>{{ objective }}</p>
</div>
