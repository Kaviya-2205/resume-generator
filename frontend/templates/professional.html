<div class="resume-section">
  <h2 style="font-family:'Times New Roman', serif;">{{ name }}</h2>
  <p><strong>Email:</strong> {{ email }}</p>
  <p><strong>Phone:</strong> {{ phone }}</p>
  <hr style="border-top: 2px solid #555;" />
  
  <h3 style="border-bottom: 1px solid #aaa; padding-bottom: 4px;">Skills</h3>
  <p>{{ skills }}</p>
  
  <h3 style="border-bottom: 1px solid #aaa; padding-bottom: 4px;">Projects</h3>
  <p>{{ projects }}</p>
  
  <h3 style="border-bottom: 1px solid #aaa; padding-bottom: 4px;">Certificates</h3>
  <p>{{ certificates }}</p>
  
  <h3 style="border-bottom: 1px solid #aaa; padding-bottom: 4px;">Short Description</h3>
  <p>{{ short_description }}</p>
  
  <h3 style="border-bottom: 1px solid #aaa; padding-bottom: 4px;">Objective</h3>
  <p>{{ objective }}</p>
</div>
